<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre Équipe - Collège Saint Lepro</title>
    <style>
        /* Style de base de la page */
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: white; /* Fond blanc */
            font-family: 'Torus Pro Regular', sans-serif; /* Police d'écriture Torus Pro Regular */
        }

        /* En-tête du menu de navigation */
        header {
            background: #6a0dad; /* Violet pour le header */
            padding: 10px 20px;
            text-align: center;
        }

        /* Style pour les liens de navigation */
        nav a {
            color: #ffffff; /* Texte blanc */
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }

        nav a:hover {
            color: #f0e68c; /* Jaune pâle au survol */
        }

        /* Section spécifique pour "Notre Équipe" */
        .team-section {
            text-align: center;
            margin-top: 50px;
        }

        /* Zone violette avec le titre et sous-titre */
        .purple-box {
            background-color: #6a0dad;
            padding: 20px;
            margin-top: 0; /* Pas de séparation de 5cm */
        }

        .purple-box h1 {
            color: #ffffff; /* Texte en blanc pour le titre */
            font-size: 2rem;
        }

        .purple-box h2 {
            color: black; /* Texte en noir pour le sous-titre */
            font-size: 1.5rem;
        }

        /* Rectangle horizontal contenant uniquement le logo GIF */
        .info-box {
            background-color: #ffffff; /* Fond blanc pour le rectangle */
            width: 395px; /* Largeur réduite de 20 cm (200px environ) */
            height: 400px; /* Hauteur plus grande pour ajuster l'espace */
            margin: 20px auto;
            display: flex;
            flex-direction: column; /* Alignement vertical des éléments */
            justify-content: center; /* Centrer les éléments dans le rectangle */
            align-items: center;
            border-radius: 15px; /* Coins arrondis */
            overflow: hidden; /* Pour couper l'excédent du GIF */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Ombre douce */
            cursor: pointer; /* Pointeur pour indiquer qu'il est cliquable */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Animation de sélection */
        }

        /* Animation au survol du rectangle */
        .info-box:hover {
            transform: scale(1.05); /* Agrandissement légèrement au survol */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Ombre plus grande */
        }

        /* Cercle avec le logo GIF placé au centre en haut */
        .logo-circle {
            width: 120px; /* Cercle plus grand */
            height: 120px; /* Cercle plus grand */
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px; /* Espacement entre le logo et le texte */
            border: 5px solid #6a0dad; /* Contour violet autour du cercle */
        }

        /* Intégration du GIF dans le cercle */
        .logo-circle iframe {
            width: 100%;
            height: 100%;
        }

        /* Style du texte */
        .info-text {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Espacement réduit entre les éléments de texte */
        .info-text p {
            margin: 5px 0; /* Réduit l'espacement entre chaque ligne de texte */
        }

        /* Textes personnalisés : "Fondateur" en gris et "agent_toni" en bleu ciel */
        .fondateur {
            color: grey; /* Texte gris pour "Fondateur" */
        }

        .agent_toni {
            color: #00bfff; /* Bleu ciel pour "agent_toni" */
        }

        /* Style du footer */
        footer {
            margin-top: auto;
            padding: 15px 0;
            background: #6a0dad;
            color: #ffffff;
            font-size: 0.9rem;
            text-align: center;
        }

        footer a {
            color: #ffa500; /* Orange pour les liens */
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #f0e68c; /* Jaune pâle pour le hover */
        }
    </style>
</head>
<body>
    <!-- Menu de navigation -->
    <header>

            <!-- Mise à jour pour "Nous Rejoindre" -->
            <a href="nous-rejoindre.html">Nous Rejoindre</a>
        </nav>
    </header>

    <!-- Contenu de la page "Notre Équipe" -->
    <div class="team-section">
        <!-- Zone violette avec le titre et sous-titre -->
        <div class="purple-box">
            <h1>Notre Équipe - Saint Lepro</h1>
            <h2>L'équipe du Collège Saint Lepro</h2>
        </div>

        <!-- Rectangle horizontal avec le logo GIF centré et texte centré en dessous -->
        <div class="info-box" onclick="alert('Rectangle cliqué !')">
            <!-- Cercle avec le logo GIF centré en haut -->
            <div class="logo-circle">
                <iframe src="https://giphy.com/embed/3o752fpj00LzPwzGzm" width="480" height="480" style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            </div>
            
            <!-- Texte centré sous le logo -->
            <div class="info-text">

    </footer>
</body>
</html>
